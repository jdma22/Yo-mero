<svg class="axolotl" viewBox="0 0 100 100">
<ellipse cx="50" cy="60" rx="25" ry="18" fill="#ff9de6"/>
<circle cx="40" cy="55" r="3"/>
<circle cx="60" cy="55" r="3"/>
