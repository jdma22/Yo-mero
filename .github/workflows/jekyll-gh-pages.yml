<script>
const startDate=new Date(2024,6,26);
function updateDays(){
const today=new Date();
document.getElementById("days").textContent=
Math.floor((today-startDate)/(1000*60*60*24));
}
updateDays();

function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*30)+"px";
heart.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),9000);
}
setInterval(createHeart,800);

function heartRain(){
for(let i=0;i<40;i++) setTimeout(createHeart,i*50);
}

function shootingStar(){
const star=document.createElement("div");
star.className="shooting-star";
star.style.top=Math.random()*20+"vh";
star.style.left=Math.random()*100+"vw";
document.body.appendChild(star);

for(let i=0;i<12;i++){
setTimeout(()=>{
const p=document.createElement("div");
p.className="particle";
p.style.left=star.style.left;
p.style.top=parseFloat(star.style.top)+10+"vh";
document.body.appendChild(p);
setTimeout(()=>p.remove(),1000);
},i*60);
}

setTimeout(()=>star.remove(),1200);
}
setInterval(shootingStar,3500);

function showMessage(){
document.getElementById("secret").style.opacity="1";
}

const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting) entry.target.classList.add("show");
});
});
document.querySelectorAll(".timeline-item").forEach(el=>observer.observe(el));
</script>

